spring:
  datasource:
    url: jdbc:h2:mem:challengedb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.trupper.challenge: DEBUG
    org.springframework.web: DEBUG

